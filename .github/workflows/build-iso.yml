name: Build Gaming ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-debian-iso:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            live-build \
            debootstrap \
            xorriso \
            isolinux \
            squashfs-tools \
            wget \
            git \
            imagemagick

      - name: Setup Live-Build config
        run: |
          # Clean old build
          sudo lb clean

          # Remove any Ubuntu repositories from previous configs
          sudo find config/archives -type f -exec sed -i '/ubuntu/d' {} +

          # Remove restricted component references
          sudo find config/archives -type f -exec sed -i '/restricted/d' {} +

          # Create chroot includes for wallpaper
          sudo mkdir -p config/includes.chroot/etc/skel/Pictures
          # Copy your wallpaper image (replace with your own in repo)
          sudo cp assets/wallpaper.jpg config/includes.chroot/etc/skel/Pictures/

          # Configure live-build for Debian Bullseye
          sudo lb config \
            --distribution bullseye \
            --architecture amd64 \
            --binary-images iso-hybrid \
            --bootappend-live "boot=live components quiet splash" \
            --debian-installer live \
            --archive-areas "main contrib non-free" \
            --mirror-bootstrap http://deb.debian.org/debian/ \
            --mirror-chroot http://deb.debian.org/debian/ \
            --mirror-binary http://deb.debian.org/debian/ \
            --security-mirror http://security.debian.org/debian-security \
            --security-suite bullseye-security

      - name: Build ISO
        run: |
          sudo lb build

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: NexusOS-Gaming.iso
          path: live-image-amd64.hybrid.iso
